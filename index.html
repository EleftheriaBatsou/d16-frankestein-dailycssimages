<html>
  
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
 <h1 class="title">Frankestein</h1>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   

    <div class="yellow-canvas">
      <div class="black-canvas">
        <div class="face">
          <div class="face-copy"></div>
          <div class="hair"></div>
          <div class="wound-horizontal-line"></div>
          <div class="wound-vertical-line-left"></div>
          <div class="wound-vertical-line-middle"></div>
          <div class="wound-vertical-line-right"></div>
          
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          
          <div class="eye-left-orange">
            <div class="eye-yellow">
              <div class="pupil"></div>
            </div>           
          </div> <!-- end of eye-left-orange-->
          
          <div class="eye-right-orange">
            <div class="eye-yellow">
              <div class="pupil"></div>
            </div>  
          </div> <!-- end of eye-right-orange-->
          
          <div class="brow"></div>
          <div class="nose-line"></div>
          <div class="mouth"></div>
                    
          <div class="screw-small">
            <div class="screw-big-left"></div>
            <div class="screw-big-right"></div>
          </div>
          
          
          
          
          
          
          
        </div> <!-- end of face -->
        

      </div><!-- End black-canvas -->
    </div><!-- End yellow-canvas -->
     
    <div class="orange-canvas"></div>
    
    <div class="black-line"></div>
    
    <div class="black-round-canvas">
      <div class="knee-left">
        <div class="inner-knee">
          <div class="spot-left"></div>
        </div> 
      </div>
      <div class="knee-right">
        <div class="inner-knee">
          <div class="spot-right"></div>
        </div>
      </div>
      
      <div class="keyboard-1"></div>
      <div class="keyboard-2"></div>
      <div class="keyboard-3"></div>
      <div class="keyboard-4"></div>
      <div class="keyboard-5"></div>
      <div class="keyboard-6"></div>
      
      <div class="green-line"></div>

    </div> <!-- end of black round canvas -->
    
 </div> <!-- End Invisible Box -->

    </div> <!-- end footer -->

</html>
